<!doctype html>

{% extends "base.html" %}

{% block content %}


<div class="menu-container">
    <form id="grid" class="button-container">
            
        <button class="button"><a id="create" href="/create">Create</a></button>
        {%for tablename in listOfTables %}
                <button class="button"><a id="page" href="{{ url_for('page', tablename='{{ tablename[0] }}') }}"></a>{{ tablename[0] }}</button>
        {%endfor%}
    </form>
</div>
<!-- js script for navigation bar active button-->
<script>
    var i, pagelinks, thispage, iconlinks;
    pagelinks = document.getElementsByClassName("nav-item");
    thispage = document.getElementById("home")
    for (i = 0; i < pagelinks.length; i++) {
        pagelinks[i].className = pagelinks[i].className.replace(" active", "");
    };
    thispage.className += " active";

</script>

{% endblock %}
